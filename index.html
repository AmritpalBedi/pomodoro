<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="painel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <div class="work-icons">
                    <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>

                    <button id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>

                    <button id="next" onclick="pause()"><i class="fa-solid fa-arrow-right" style="color: #ee7276;"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
